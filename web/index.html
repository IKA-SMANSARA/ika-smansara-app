<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="IKA SMANSARA - Aplikasi untuk membantu sesama">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="IKA SMANSARA">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>IKA SMANSARA</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality to your app. -->
  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      // Service workers are supported. Use them.
      window.addEventListener('load', function () {
        // Wait for registration to finish before dropping the <script> tag.
        // Otherwise, the browser will load main.dart.js before SW is registered.
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('flutter_service_worker.js');
        }
        loadMainDartJs();
      });
    } else {
      // Service workers not supported; fallback to old cache-busting logic.
      window.addEventListener('load', function () { loadMainDartJs(); });
    }
  </script>
</body>
</html>
